<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
  <header>
    <a href="home.html" class="link-header">HOME</a>
    <a href="about.html" class="link-header">ABOUT</a>
    <a href="product.html" class="link-header">PRODUCT</a>
    <a href="service.html" class="link-header">SERVICE</a>
    <a href="contact.html" class="link-header" onclick="mostrarForm()">CONTACT</a>
    <a href="./login.html" class="button-header">LOG IN</a>
  </header>

  <main class="login-container">
    <section class="login-box">
      <h2>Sign Up</h2>

      <form class="login-form" id="signup-form">
        <label for="email">E-mail</label>
        <input type="email" autofocus id="email" name="email" placeholder="Your email" required autocomplete="email" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required
          autocomplete="new-password" />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required
          autocomplete="new-password" />

        <button type="submit" class="button-main">Register</button>
      </form>

      <p>Already have an account? <a href="login.html">Log in</a></p>

      <div id="signup-message" style="display: none; color: green; margin-top: 10px;">
        Cadastro realizado! Verifique seu e-mail.
      </div>
      </form>
    </section>
  </main>

  <script type="module" src="./scripts.js"></script>

  <footer>

  </footer>

</body>

</html>
